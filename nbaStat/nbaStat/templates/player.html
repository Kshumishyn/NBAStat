<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Player Statistics">
    <meta name="author" content="Justin^2">

    <title>Player Stats</title>


    <title>Landing Page - Start Bootstrap Theme</title>
    {% load static %}
    <!-- Bootstrap core CSS -->
    <link href="{% static "vendor/bootstrap/css/bootstrap.min.css" %}" rel="stylesheet">

    <!-- Custom fonts for this template -->
    <link href="{% static "vendor/fontawesome-free/css/all.min.css" %}" rel="stylesheet">
    <link href="{% static "vendor/simple-line-icons/css/simple-line-icons.css" %}" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet"
        type="text/css">

    <!-- Custom styles for this template -->
    <link href="{% static "css/landing-page.min.css" %}" rel="stylesheet">


</head>

<body>

    <!-- Navigation -->
    <nav class="navbar navbar-dark navbar-expand-sm bg-dark sticky-top">

        <a class="navbar-brand" href="/">
            <img src="{% static "img/logoalone.png" %}" alt="Logo" style="width:73px">
        </a>

        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navb">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navb">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/randPlayer">Random Player</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/about/">About</a>
                </li>
            </ul>
            <form method="get" action="/player_name/" class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="text" name="player_name" placeholder="Search" required>
                <input class="btn btn-primary my-2 my-sm-0" type="submit" value="Search">
              </form>
        </div>
    </nav>

    <!--- Jumbotron --->
    </header class="jumbotron jumbotron-fluid ">
    <div class="container-fluid bg-dark p-3">
        <div class="row">
            <div class="card col-3 bg-dark border-0">
                <img class="card-img-top" src="{% static "img/img_avatar1.png" %}" alt="Placeholder Image"
                    style="width:100%">
                <div class="card-body">
                    <div class="card-title">
                        <h1 class="text-white display-4">
                            {{Player_Name}}
                        </h1>
                    </div>
                </div>
            </div>
            <div class="col-9">
                <div class="container-fluid">
                    <div class="row">
                        <div class="card col-12">
                            <h1 class="mb-5">{{Player_Team}}</h1>
                        </div>
                    </div>
                    <div class="card-group" style="height:100%">
                        <div class="card">
                            <div class="card-body">
                                <div class="card-title">
                                    {{Jersey_Number}}
                                </div>
                            </div>
                        </div>
                        <div class="card">
                            <div class="card-body">
                                <div class="card-title">
                                    {{Player_Age}}
                                </div>
                            </div>
                        </div>
                        <div class="card">
                            <div class="card-body">
                                <div class="card-title">
                                    {{Player_Height}}
                                </div>
                            </div>
                        </div>
                        <div class="card">
                            <div class="card-body">
                                <div class="card-title">
                                    {{Seasons_Played}}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <header class="container-fluid">
        <div class="row">
            <div class="col"></div>
            <div class="col"></div>
        </div>
    </header>

    <!--Coming Soon-->
    <header class="jumbotron">
        <div class="row">
            <h1 class="col-9 mx-auto">
                More Features Coming Soon!
            </h1>
        </div>
    </header>

    <!-- Bootstrap core JavaScript -->
    <script src="{% static "vendor/jquery/jquery.min.js" %}"></script>
    <script src="{% static "vendor/bootstrap/js/bootstrap.bundle.min.js" %}"></script>

</body>

</html>
