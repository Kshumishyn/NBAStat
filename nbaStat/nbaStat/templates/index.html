<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="NBA Statistic Lookup">
  <meta name="author" content="Justin^2">

  <title>Landing Page - Start Bootstrap Theme</title>
  {% load static %}
  <!-- Bootstrap core CSS -->
  <link href="{% static "vendor/bootstrap/css/bootstrap.min.css" %}" rel="stylesheet">

  <!-- Custom fonts for this template -->
  <link href="{% static "vendor/fontawesome-free/css/all.min.css" %}" rel="stylesheet">
  <link href="{% static "vendor/simple-line-icons/css/simple-line-icons.css" %}" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet"
    type="text/css">

  <!-- Custom styles for this template -->
  <link href="{% static "css/landing-page.min.css" %}" rel="stylesheet">

</head>

<body>

  <!-- Navigation -->
  <nav class="navbar navbar-dark navbar-expand-sm bg-dark sticky-top">

    <a class="navbar-brand" href="#">
      <img src="{% static "img/logoalone.png" %}" alt="Logo" style="width:73px">
    </a>

    <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navb">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navb">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" href="#">N/A</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">About</a>
        </li>
      </ul>
      <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="text" placeholder="Search">
        <button class="btn btn-primary my-2 my-sm-0" type="button">Search</button>
      </form>
    </div>
  </nav>

  <!-- Masthead -->
  <header class="masthead text-white text-center bg-dark">
    <div class="container">
      <div class="row">
        <div class="col-xl-9 mx-auto" style="visibility: hidden">
          <h1 class="mb-5 ">This is hidden because the search bar will cover the logo if not!
          </h1>
        </div>
        <div class="col-xl-10 mx-auto">
          <form method="get" action="/player_name/">
            <div class="form-row">
              <div class="col-12 col-md-9 mb-2 mb-md-0">
                <input id="player_name" type="text" name="player_name" class="form-control form-control-lg" value="{{ current_name }}">
              </div>
              <div class="col-12 col-md-3">
                <input type="submit" class="btn btn-block btn-lg btn-primary">Search</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

  </header>
  <!--Coming Soon-->
  <header class="jumbotron">
    <div class="row">
      <h1 class="col-9 mx-auto">
        More Features Coming Soon!
      </h1>
    </div>
  </header>

  <!-- Bootstrap core JavaScript -->
  <script src="{% static "vendor/jquery/jquery.min.js" %}"></script>
  <script src="{% static "vendor/bootstrap/js/bootstrap.bundle.min.js" %}"></script>

</body>

</html>
